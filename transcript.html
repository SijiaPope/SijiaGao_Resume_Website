<script>

    const checkPassword = () => {
        let password = document.getElementById("password").value;
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                if (xmlHttp.response == "true") {
                    getTranscript(true);
                    document.getElementById('password-box').style.visibility = "hidden";
                } else {
                    document.getElementById("transcript").innerHTML = "Password was incorrect!";
                }
            }
        }
        xmlHttp.open("GET", `server/Password.php?password=${password}`, true); // true for asynchronous
        xmlHttp.send(null);
    };

    const getTranscript = (passwordIsTrue) => {
        if (passwordIsTrue) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                document.getElementById("transcript").innerHTML = xmlHttp.response;
            }
            xmlHttp.open("GET", 'server/Server.php', true); // true for asynchronous
            xmlHttp.send(null);
        }
    };

</script>
